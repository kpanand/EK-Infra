<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EK Group</title>
  </head>
  <body>
    <div class="main__container">

      <div class="left__container">
        <img src="images/eklogo.png" class="header__logo" alt="EK Logo" />
        <p class="left__content">
          We’re passionate about enriching lives through design and culture. We
          enliven public infra, craft beautiful homes, create meaningful
          realtors and envision strategies for places experiencing change.
        </p>

        <div class="left__bottomContainer">
          GET IN TOUCH — <a href="tel:+919769634676">+91 9769634676</a> <br />
          EMAIL — <a href="mailto:hello@ekgroup.in">hello@ekgroup.in</a>
        </div>
      </div>
      
      <div class="right__container">
        <p class="right__content">Website — Under Maintenance</p>
        <form class="userInput" method="POST" action="mailto:hello@ekgroup.in?subject=Get notified from Website" enctype="text/plain">
          <label for="userEmail">NOTIFY ME</label><br />
          <input
            type="email"
            name="userEmail"
            class="userEmail"
            placeholder="Your email"
            required
          /><br />
          <button type="submit" class="submit__button">GET NOTIFIED</button>
        </form>
      </div>
    </div>
  </body>
</html>
